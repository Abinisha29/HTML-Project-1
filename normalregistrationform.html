<html>
<head>
    <title>Normal Registration Form</title>
</head>
<centre>
<h1>Registration Form </h1></centre>
<table border="1"align:"centre">
    <tr>
        <td>Name</td>
        <td><input type="text"name="student name"/></td>
</tr>
<tr>
    <td>Fathers name</td>
    <td><input type="text"name="father name"/></td>
</tr>
<tr>
    <td>Mothers name</td>
    <td><input type="text"name="Mothers name"/></td>
</tr>
<tr>
    <td>Date of birth</td>
    <td><input type="date"/></td>
    </tr>
<tr>
    <td><b>Address</b></td>
    <td><textarea cols="10"rows="5"name="stud_address"></textarea></textarea></td>
</tr>
<tr>
    <td>Phone number</td>
    <td><input type="text"number="students phone number"/></td>
</tr>
<tr>
    <td>Mail ID</td>
    <td><input type="text"email="students mail id"/></td>
</tr>
<tr>
    <td>Blood group</td>
    <td><input type="text"bloodgroup="students blood group"></td>
</tr>
<tr>
    <td>Gender</td>
    <td><input type="radio"name="gender"value="male">male</br>
        <input type="radio"name="gender"value="female">female
         </td>
         <tr>
            <td>City</td>
            <td><input type="text"city="place"></td>
         </tr>
         <tr>
            <td>state</td>
            <td><input type="text"state="state"></td>
            </tr>
            <tr>
                <td>country</td>
                <td><input type="text"country="place"></td>
            </tr>
            <tr>
               <td colspan="2"align="center"><input type="Submit"name="submit"id="button"></td>
            </tr>









</table>










</html>
