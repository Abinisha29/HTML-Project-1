<html>
<head>
<title> Tables and Forms </title>
</head>
<body>
<table border="1">
<tr>
<td colspan="2" >Student Biodata</td>
</tr>
<tr>
<td><b>Name</b></td>
<td><input type="text" name="stud_name"/></td>
</tr>
<tr>
    <td><b>Address:</b></td>
    <td><textarea cols="15"rows="5"name="stud_address"></textarea></td>
</tr>
<tr>
    <td><b>Gender:</b></td>
    <td><input type="radio"name="Stud_gender" value="male">male
    <input type="radio"name="Stud_gender" value="female">female</td>
</tr>
<tr>
    <td><b>college</b></td>
    <td>
        <select name="Stud_College">
            <Option Value="The American College">The American College</Option>
            <Option Value="Lady Dock">Lady Dock</Option>
            <Option Value="SXCCE">SXCCE</Option>
            </select>
    </td>
</tr>
<tr>
    <td><b>Qualification</b></td>
    <td>
        <input type="checkbox" name="stud_qual" value="SSLC"/>SSLC
        <input type="checkbox" name="stud_qual" value="HSC"/>HSC
        <input type="checkbox" name="stud_qual" value="UG"/>UG
        <input type="checkbox" name="stud_qual" value="PG"/>PG
</td>
</tr>
<tr>
    <td><b>DOB</b></td>
    <td><input type="date" name="stud_dob"/></td>
</tr>
<tr>
    <td colspan="2" align="center">
    <input type="submit" value="submit"/>
</td>
</tr>
</table>
</body>
</html
